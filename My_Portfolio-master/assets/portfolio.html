    /* CSS styles for the portfolio with black background and animation */
.portfolios {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns grid */
  grid-gap: 2rem; /* Gap between items */
  margin-top: 3rem;
}

.portfolios .portfolio-item {
  position: relative;
  border-radius: 15px;
  background-color: #000; /* Black background */
  overflow: hidden; /* Hide overflow content */
}

.portfolios .portfolio-item img {
  width: 100%;
  height: 300px; /* Fixed height for images */
  object-fit: cover;
  border-radius: 15px;
  transition: transform 0.4s ease-in-out; /* Image transformation animation */
}

.portfolio-item:hover img {
  transform: scale(1.1); /* Image zoom on hover */
}

.portfolios .portfolio-item .hover-items {
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
  position: absolute;
  left: 0;
  top: 0;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  transition: opacity 0.4s ease-in-out; /* Opacity animation */
}

.portfolios .portfolio-item:hover .hover-items {
  opacity: 1;
}

.portfolio-item .hover-items h3 {
  font-size: 1.5rem;
  color: #fff; /* Change text color to white */
  margin-bottom: 1.5rem;
}


.portfolios .portfolio-item .hover-items .icons {
  display: flex;
  justify-content: center;
  align-items: center;
}

.portfolios .portfolio-item .hover-items .icons .icon {
  background-color: var(--color-primary);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 1rem;
  cursor: pointer;
  transition: all 0.4s ease-in-out;
}

.portfolios .portfolio-item .hover-items .icons .icon i {
  font-size: 1.5rem;
  color: var(--color-white);
  margin: 0 1rem;
}

.portfolios .portfolio-item .hover-items .icons .icon:hover {
  background-color: var(--color-white);
}

.portfolios .portfolio-item .hover-items .icons .icon:hover i {
  color: var(--color-primary);
}

/* Styles for the h1 element */
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2.5em;

}

/* Styles for the span with class bg-text */
.bg-text {

  color: #fff;
  padding: 10px 20px;
  border-radius: 25px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

/* Styles for the p element with class port-text */
.port-text {

  font-size: 1.2em;
  margin-top: 20px;
  position: relative; /* Ensure it's positioned relative to its parent */
  z-index: 1; /* Ensure it's above other elements */
}


/* Additional styles for a more modern look */
h1,
.port-text {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
